<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      th:fragment="header">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>咖啡博客</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../css/carousel.css" th:href="@{/css/carousel.css}" rel="stylesheet">

    <script src="../../assets/js/vendor/jquery-slim.min.js" th:src="@{/assets/js/vendor/jquery-slim.min.js}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../../assets/js/vendor/jquery-slim.min.js" th:src="@{/assets/js/vendor/jquery-slim.min.js}"></script>
    <script src="../../assets/js/vendor/popper.min.js" th:src="@{/assets/js/vendor/popper.min.js}"></script>
    <script src="../../dist/js/bootstrap.min.js" th:src="@{/dist/js/bootstrap.min.js}"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js" th:src="@{/assets/js/vendor/holder.min.js}"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/" th:href="@{~/}">咖啡博客</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/users" th:href="@{~/users}">首页<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">链接</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">关于</a>
                    </li>
                </ul>

                <!--登录判断-->
                <div sec:authorize="isAuthenticated()" class="row">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <span class="nav-link" sec:authentication="name"></span>
                        </li>
                    </ul>
                    <form action="/logout" th:action="@{/logout}" method="post">
                        <input class="btn btn-outline-success" type="submit" value="退出">
                    </form>
                </div>

                <div sec:authorize="isAnonymous()">
                    <a href="/login" th:href="@{~/login}" class="btn btn-outline-success my-2 my-sm-0" type="submit">登录</a>
                </div>

            </div>
        </nav>
    </header>
</body>
</html>
